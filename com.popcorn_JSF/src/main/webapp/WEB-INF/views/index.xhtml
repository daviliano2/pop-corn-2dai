<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Foro PopCorn 2 DAI</title>
    </h:head>
    <h:body>

        <p:growl showDetail="true" id="mensajes"/>

        <center>
            <p:layout style="min-width:200px;min-height:550px;max-width:1000px;">
                <p:layoutUnit position="center">
                    <p:toolbar>
                        <p:toolbarGroup>

                            <h:panelGrid columns="4">
                                <p:column>
                                    <p:graphicImage value="/images/logo.png" /> 

                                    <br/>
                                    <h:outputText value="#{msg.registrar_msg}" /> 
                                    <br/>
                                    <h:outputLink value="registrarUsuario-flow" />Registrar
                                </p:column>  

                                <p:column>
                                    <p:graphicImage value="/images/separatorv.png" />
                                </p:column>

                                <p:column>
                                    <h:form >
                                        <h:panelGrid columns="2">

                                            <h:outputLink value="verTemas-flow">
                                                <p:graphicImage value="/images/logo.png" /> 
                                            </h:outputLink>                                                                                      

                                        </h:panelGrid>
                                    </h:form>
                                </p:column>

                            </h:panelGrid>
                            <br/>
                            <p:graphicImage value="/images/separator.png" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:outputLink  value="cambiarIdioma-flow">
                                    <f:param name="idioma" value="es" />
                                    <h:graphicImage library="images" name="spain_flag.png" title="#{msg.en_espanol}" />
                                </h:outputLink>
                                <h:outputLink  value="cambiarIdioma-flow">
                                    <f:param name="idioma" value="en" />
                                    <h:graphicImage library="images" name="england_flag.png" title="#{msg.en_ingles}" />
                                </h:outputLink>

                            </h:panelGrid>
                            <br/>

                            <br/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </p:layoutUnit>
            </p:layout> 

        </center>

    </h:body>
</html>
