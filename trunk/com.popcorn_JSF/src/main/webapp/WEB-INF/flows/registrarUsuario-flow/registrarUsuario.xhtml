<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <title>Registro</title>

    </h:head>

    <h:body>
        <center>
        <p:layout style="min-width:340px;min-height:310px;max-width:200;" id="layout"  >
    <p:layoutUnit position="center">
        <p:toolbar style=" background-image: url('../images/backreg.png')">
            <p:toolbarGroup  >
            <h:form>
                <center>
                    
                <h:panelGrid columns="1" cellpadding="1" >
                <h:column>
                    <h:outputLabel for="username" value="#{msg.usuario}:" /> 
                    <p:inputText id="username" value="#{usuarioController.usuario.username}"/>
                    <br/><br/>
                    <h:outputLabel for="password" value="#{msg.password}:" />  
                    <p:password id="password" value="#{usuarioController.usuario.password}"/> 
                    <br/><br/>
                    <h:outputLabel for="nombre" value="Nombre:" />  
                    <p:inputText id="nombre" value="#{usuarioController.usuario.nombre}"/>
                    <br/><br/>
                    <h:outputLabel for="apellido" value="Apellido:" />        
                    <p:inputText id="apellido" value="#{usuarioController.usuario.apellido}"/>
                </h:column>
                
                    <center> <p:commandButton iconPos="right" value="#{msg.registrar}" ajax="false" action="irARegistrarUsuario"/></center>
               
            </h:panelGrid>
                    </center>
        </h:form>

        <center><h:outputLink value="/index.html">#{msg.ir_a_inicio}</h:outputLink></center>
        </p:toolbarGroup>
        </p:toolbar>     
    </p:layoutUnit>
            
        </p:layout>
            </center>
    </h:body>
</html>
