<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>Temas</title>
        <h:outputStylesheet library="styles" name="main.css"/>
        <style type="text/css">
            .ui-growl {

                left:600px;
            }
            .ui-growl-item-container {
                font-size: 12px;

            }
        </style>
    </h:head>

    <h:body>
        <p:growl sticky="true"/>
        <center>
            <p:layout style="min-width:400px;min-height:200px;max-width:1000px;" id="layout"> 
                <p:layoutUnit position="center">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <c:if test="${empty sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal}">

                                <h:outputLink value="registrarUsuario-flow">
                                    #{msg.registrar_msg}
                                </h:outputLink>

                            </c:if>
                            <c:if test="${not empty sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal}">
                                <h:panelGrid columns="2">
                                    <p:column>
                                        <h:outputLink value="crearTema-flow">
                                            <div class="botontema">
                                                <table class="botontema" style="height: 25px;width: 114px;">
                                                    <tr><td></td></tr>
                                                </table>
                                            </div>
                                        </h:outputLink>
                                    </p:column>
                                    <p:column>
                                        <h:outputLink value="logout-flow">
                                            <div class="botonperfil">
                                                <table class="botonperfil" style="height: 25px;width: 88px;">
                                                    <tr><td></td></tr>
                                                </table>
                                            </div>
                                        </h:outputLink>
                                    </p:column>                                   
                                </h:panelGrid>
                            </c:if>
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">   
                            <h:panelGrid columns="2">
                                <c:if test="${not empty sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal}">
                                    <p:column >
                                        Estas conectado como: ${sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal.username} 
                                    </p:column>
                                    <p:column>
                                        <h:outputLink value="logout-flow">                   
                                            <div class="botonONOFF">
                                                <table class="botonONOFF" style="height: 34px;width: 34px;">
                                                    <tr><td></td></tr>
                                                </table>
                                            </div>
                                        </h:outputLink>
                                    </p:column>
                                </c:if>
                            </h:panelGrid>                                    

                            <c:if test="${empty sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal}">   

                                <h:form style="height: 15px;">
                                    <h:outputLabel for="usernames" value="#{msg.usuario}" style="font-size:12px;" />                     
                                    <p:inputText id="usernames" value="#{usuarioController.usuario.username}" size="12" 
                                                 style="height: 25px;font-size:  12px;" />
                                    <h:outputLabel for="passwords" value="#{msg.password}" style="font-size:  12px;" />                   
                                    <p:inputText id="passwords" type="password" value="#{usuarioController.usuario.password}" 
                                                 size="12" style="height: 25px;font-size:12px;"/>           
                                    <p:commandButton  value="#{msg.conectar}" icon="ui-icon-arrowreturnthick-1-e" ajax="false" 
                                                      style="height: 30px;width: 100px;font-size: 12px" action="irLoginUsuario"  />  
                                </h:form>
                            </c:if>

                        </p:toolbarGroup>  
                    </p:toolbar>

                    <p:dataTable id="temas" value="#{temaController.temas}"
                                 var="tema" emptyMessage="#{msg.no_temas}" paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15">

                        <p:column >
                            <f:facet name="header">
                                <h:outputText  value="#{msg.titulo}"/>
                            </f:facet>                             
                            <ui:remove>
                                
                            </ui:remove>
                            
                            <ui:remove>
                                <h:form>                                
                                    <p:commandButton action="borrarTema" icon="ui-icon-trash"   style="height: 25px;width: 25px;font-size: 10px;">
                                        <f:setPropertyActionListener target="#{temaController.tema}" value="#{tema}" />                         
                                    </p:commandButton>                                    
                                </h:form>
                            </ui:remove>                             

                            <h:form>
                                <p:commandLink value="#{tema.titulo}" action="irAComentarios" ajax="false">
                                    <f:setPropertyActionListener target="#{temaController.tema}" value="#{tema}" />
                                </p:commandLink>
                            </h:form> 
                            
                            
                        </p:column>  <ui:remove>
                        <c:if test="${not empty sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal and 
                                      sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal.username eq tema.autor}">
                        </c:if>
                        </ui:remove>
                                                    

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.autor}"/>
                            </f:facet >                       
                            <h:outputLabel value="#{tema.autor}" escape="false" style="font-weight: bold"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.fecha}"/>
                            </f:facet >                       
                            <h:outputLabel value="#{tema.fecha}" escape="false" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText  value="RESPUESTAS"/>
                            </f:facet>                    
                            <h:outputFormat value="#{tema}" escape="false"/>
                        </p:column>
                        <sec:authorize access="hasRole('ROLE_ADMIN')">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Borrar"/>
                                </f:facet>

                                <h:form>
                                    <p:commandLink value="Borrar Tema" action="borrarTema" ajax="false" >
                                        <f:setPropertyActionListener value="#{tema}" target="#{temaController.tema}" />
                                    </p:commandLink>          
                                </h:form>

                            </p:column>
                        </sec:authorize>                        

                    </p:dataTable>

                    <center><h:outputLink value="/index.html">#{msg.ir_a_inicio}</h:outputLink></center>

                </p:layoutUnit>
            </p:layout>
        </center>
    </h:body>
</html>
