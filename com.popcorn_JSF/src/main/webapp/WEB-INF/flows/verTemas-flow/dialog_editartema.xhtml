      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>

            <p:dialog id="dialog_terminar" header="#{msg.recordatorio}" widgetVar="dlg1" modal="true" closable="true">
