<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <h:outputStylesheet library="styles" name="main.css"> 
        </h:outputStylesheet>

    </h:head>

    <h:body style="background-image: url('/images/IMG_6308.jpg'); ">

        <p:growl showDetail="true" id="mensajes"/>

        <center>
            <br/><br/><br/>
            <p:layout style="min-width:200px;min-height:450px;max-width:830px;">
                <p:layoutUnit position="center" >
                    <p:toolbar>
                        <p:toolbarGroup>

                            <h:panelGrid columns="1">
                                <p:column>
                                    <center>
                                        <h:outputLink value="verTemas-flow">
                                            <div class="boton" style="alignment-adjust: auto">
                                                <table class="boton" style="height: 148px;width: 393px;">
                                                    <tr><td></td></tr>
                                                </table>
                                            </div>
                                        </h:outputLink>              
                                        <br/>
                                        <h:outputText value="#{msg.bienvenido}"/>
                                        <br/>
                                    </center>
                                </p:column>  

                            </h:panelGrid>
                            <br/>
                            <p:graphicImage value="/images/separator1_3.png" />
                            <br/>
                            <h:panelGrid columns="3">
                                <h:outputLink  value="cambiarIdioma-flow">
                                    <f:param name="idioma" value="es" />
                                    <h:graphicImage library="images" name="spain_flag.png" title="#{msg.en_espanol}" />
                                </h:outputLink>
                                <h:outputLink  value="cambiarIdioma-flow">
                                    <f:param name="idioma" value="en" />
                                    <h:graphicImage library="images" name="england_flag.png" title="#{msg.en_ingles}" />
                                </h:outputLink>
                            </h:panelGrid>
                            <br/>
                            <p:button href="http://popcorn2dai.appspot.com" value="#{msg.volver_popcorn}"/>
                            <br/>                            
                            <br/>
                            <h:outputText value="#{msg.optimizado}"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </p:layoutUnit>
            </p:layout> 
        </center>
    </h:body>
</html>
